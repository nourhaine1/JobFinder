<header>
    <!-- Header Start -->
   <div class="header-area header-transparrent">
       <div class="headder-top header-sticky">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-2">
                        <!-- Logo -->
                        <div class="logo">
                            <a ><img src="assets/img/logo/logo.png" alt="noo"></a>
                        </div>  
                    </div>
                    <div class="col-lg-9 col-md-9">
                        <div class="menu-wrapper">
                            <!-- Main-menu -->
                            <div class="main-menu">
                                <nav class="d-none d-lg-block">
                                    <ul id="navigation">
                                        <li><a href="">Home</a></li>
                                        <li><a routerLink="/jobs/findjob">Find a Jobs </a></li>
                                        <li><a routerLink="/jobs/postuledjob" *ngIf="authenticated==true">Postuled Jobs </a></li>
                                     
                                        <li><a routerLink="/" *ngIf="authenticated==true">Company</a>
                                            <ul class="submenu">
                                                <li><a routerLink="/companies/companies" *ngIf="authenticated==true">Companies List </a></li>
                                                <li><a *ngIf="authenticated==true" (click)="openAddCompanyDialog()">Add Company </a></li>

                                            </ul>
                                        </li>
                                        <li><a routerLink="/users/profil" *ngIf="authenticated==true">Profil</a></li>
                                    </ul>
                                </nav>
                            </div>          
                            <!-- Header-btn -->
                            <div class="header-btn d-none f-right d-lg-block" *ngIf="authenticated==false">
                                <a routerLink="/users/register" class="btn head-btn1">Register</a>
                                <a routerLink="/users/login" class="btn head-btn2">Login</a> 
                            </div>

                            <div class="header-btn d-none f-right d-lg-block" *ngIf="authenticated==true">
                                <a (click)="logout()" class="btn head-btn1">Logout</a>
                               
                            </div>
                        </div>
                    </div>
                    <!-- Mobile Menu -->
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
       </div>
   </div>
    <!-- Header End -->
</header>
