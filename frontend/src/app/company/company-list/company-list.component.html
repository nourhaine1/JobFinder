<div class="count-job mb-35">
    <span>Companies</span>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="count-job mb-35">
                <span>{{companiesFound}} companiesFound</span>
                <div class="select-job-items">
                    <div class="my-2">
                        <button class="btn btn-primary" icon="pi pi-plus" mat-raised-button (click)="openAddCompanyDialog()">Add Company</button>
                    </div>                </div>
            </div>
        </div>
<div class="single-job-items mb-30" *ngFor="let company of getCurrentPageCompanies()">
    <div class="job-items">
        <div class="company-img">
            <a href="#"><img src="assets/img/icon/job-list1.png" alt=""></a>
            <img [src]="'data:' + company.logo.contentType + ';base64,' + company.logo.data" alt="Company Logo">        </div>
        <div class="job-tittle job-tittle2">
            <a href="#">
                <h4>{{company.company_name}}</h4>
            </a>
            <ul>
                <li>{{company.secteur}}</li>
                <li><i class="fas fa-map-marker-alt"></i>{{company.email}}</li>
                <li>{{company.location}}</li>
            </ul>
        </div>
    </div>
    <div class="items-link items-link2 f-right">
        <a href="job_details.html">{{company.website}}</a>
        <span>{{company.description}}</span>
    </div>
</div>
<div class="pagination-area pb-115 text-center">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="single-wrap d-flex justify-content-center">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-start">
                            <li class="page-item" *ngFor="let pageNumber of getPageNumbers()">
                                <a class="page-link" (click)="changePage(pageNumber)">{{ pageNumber }}</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
